<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能工单管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-container">
                    <svg class="logo-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                </div>
                <h1 class="auth-title">智能工单管理系统</h1>
                <p class="auth-subtitle">请登录您的账户</p>
            </div>

            <div class="auth-content">
                <!-- 登录表单 -->
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail">邮箱地址</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">密码</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#forgot" class="forgot-link">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">登录</button>

                    <div class="auth-switch">
                        <span>还没有账户？</span>
                        <a href="#register" id="showRegister">立即注册</a>
                    </div>
                </form>

                <!-- 注册表单 -->
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerName">姓名</label>
                        <input type="text" id="registerName" name="name" required>
                        <div class="error-message" id="registerNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerEmail">邮箱地址</label>
                        <input type="email" id="registerEmail" name="email" required>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="registerPassword">密码</label>
                        <div class="password-input">
                            <input type="password" id="registerPassword" name="password" required>
                            <button type="button" class="password-toggle" id="registerPasswordToggle">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar">
                                <div class="strength-fill"></div>
                            </div>
                            <span class="strength-text">密码强度</span>
                        </div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" required>
                            <span class="checkmark"></span>
                            我同意<a href="#terms" class="terms-link">服务条款</a>和<a href="#privacy" class="terms-link">隐私政策</a>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">注册</button>

                    <div class="auth-switch">
                        <span>已有账户？</span>
                        <a href="#login" id="showLogin">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 消息提示 -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <div class="toast-icon" id="toastIcon"></div>
            <span class="toast-message" id="toastMessage"></span>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // 初始化登录页面
        document.addEventListener('DOMContentLoaded', function() {
            Auth.initLoginPage();
        });
    </script>
</body>
</html>
