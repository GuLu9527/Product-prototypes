<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能工单管理系统</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="logo">工单管理系统</h2>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active">
                    <a href="#dashboard" class="nav-link" data-page="dashboard">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#tickets" class="nav-link" data-page="tickets">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                            <polyline points="14,2 14,8 20,8"/>
                            <line x1="16" y1="13" x2="8" y2="13"/>
                            <line x1="16" y1="17" x2="8" y2="17"/>
                            <polyline points="10,9 9,9 8,9"/>
                        </svg>
                        <span>工单管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#create" class="nav-link" data-page="create">
                        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="16"/>
                            <line x1="8" y1="12" x2="16" y2="12"/>
                        </svg>
                        <span>创建工单</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <button class="mobile-menu-btn" id="mobileMenuBtn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                    <h1 class="page-title" id="pageTitle">仪表盘</h1>
                </div>
                <div class="header-right">
                    <div class="user-menu">
                        <button class="user-btn" id="userBtn">
                            <div class="user-avatar">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                    <circle cx="12" cy="7" r="4"/>
                                </svg>
                            </div>
                            <span class="user-name" id="userName">管理员</span>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <a href="#profile" class="dropdown-item">个人资料</a>
                            <a href="#settings" class="dropdown-item">设置</a>
                            <hr class="dropdown-divider">
                            <a href="#logout" class="dropdown-item" id="logoutBtn">退出登录</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 页面内容容器 -->
            <div class="content-container" id="contentContainer">
                <!-- 仪表盘页面 -->
                <div class="page-content active" id="dashboardPage">
                    <!-- 统计卡片 -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon total">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="totalTickets">0</h3>
                                <p class="stat-label">总工单数</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon pending">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12,6 12,12 16,14"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="pendingTickets">0</h3>
                                <p class="stat-label">待处理</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon progress">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22,4 12,14.01 9,11.01"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="progressTickets">0</h3>
                                <p class="stat-label">进行中</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon completed">
                                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22,4 12,14.01 9,11.01"/>
                                </svg>
                            </div>
                            <div class="stat-content">
                                <h3 class="stat-number" id="completedTickets">0</h3>
                                <p class="stat-label">已完成</p>
                            </div>
                        </div>
                    </div>

                    <!-- 图表区域 -->
                    <div class="charts-grid">
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>工单状态分布</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>优先级统计</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="priorityChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>分类统计</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="categoryChart"></canvas>
                            </div>
                        </div>
                        <div class="chart-card">
                            <div class="chart-header">
                                <h3>工单趋势</h3>
                            </div>
                            <div class="chart-container">
                                <canvas id="trendChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 工单管理页面 -->
                <div class="page-content" id="ticketsPage">
                    <div class="page-header">
                        <div class="header-actions">
                            <div class="search-box">
                                <input type="text" id="searchInput" placeholder="搜索工单...">
                                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"/>
                                    <path d="m21 21-4.35-4.35"/>
                                </svg>
                            </div>
                            <button class="btn btn-primary" id="createTicketBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="16"/>
                                    <line x1="8" y1="12" x2="16" y2="12"/>
                                </svg>
                                新建工单
                            </button>
                        </div>
                    </div>

                    <!-- 筛选工具栏 -->
                    <div class="filter-toolbar">
                        <div class="filter-group">
                            <select id="statusFilter" class="filter-select">
                                <option value="">所有状态</option>
                                <option value="open">待处理</option>
                                <option value="in-progress">进行中</option>
                                <option value="closed">已完成</option>
                            </select>
                            <select id="priorityFilter" class="filter-select">
                                <option value="">所有优先级</option>
                                <option value="low">低</option>
                                <option value="medium">中</option>
                                <option value="high">高</option>
                                <option value="urgent">紧急</option>
                            </select>
                            <select id="categoryFilter" class="filter-select">
                                <option value="">所有分类</option>
                                <option value="bug">故障报告</option>
                                <option value="feature">功能请求</option>
                                <option value="support">技术支持</option>
                                <option value="other">其他</option>
                            </select>
                            <select id="sortBy" class="filter-select">
                                <option value="created_desc">创建时间↓</option>
                                <option value="created_asc">创建时间↑</option>
                                <option value="priority_desc">优先级↓</option>
                                <option value="priority_asc">优先级↑</option>
                            </select>
                        </div>
                    </div>

                    <!-- 工单列表 -->
                    <div class="tickets-container" id="ticketsContainer">
                        <!-- 工单卡片将通过JavaScript动态生成 -->
                    </div>

                    <!-- 分页 -->
                    <div class="pagination" id="pagination">
                        <!-- 分页控件将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 创建工单页面 -->
                <div class="page-content" id="createPage">
                    <div class="form-container">
                        <div class="form-card">
                            <div class="form-header">
                                <h2>创建新工单</h2>
                                <p>请填写工单详细信息</p>
                            </div>
                            <form id="createTicketForm" class="ticket-form">
                                <div class="form-group">
                                    <label for="ticketTitle">工单标题 *</label>
                                    <input type="text" id="ticketTitle" name="title" required>
                                    <div class="error-message" id="titleError"></div>
                                </div>

                                <div class="form-group">
                                    <label for="ticketDescription">详细描述 *</label>
                                    <textarea id="ticketDescription" name="description" rows="6" required></textarea>
                                    <div class="error-message" id="descriptionError"></div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="ticketPriority">优先级</label>
                                        <select id="ticketPriority" name="priority">
                                            <option value="low">低</option>
                                            <option value="medium" selected>中</option>
                                            <option value="high">高</option>
                                            <option value="urgent">紧急</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="ticketCategory">分类</label>
                                        <select id="ticketCategory" name="category">
                                            <option value="bug">故障报告</option>
                                            <option value="feature">功能请求</option>
                                            <option value="support">技术支持</option>
                                            <option value="other">其他</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- 智能推荐区域 -->
                                <div class="ai-suggestions" id="aiSuggestions" style="display: none;">
                                    <div class="suggestion-header">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                        </svg>
                                        <span>智能推荐</span>
                                    </div>
                                    <div class="suggestions-content">
                                        <div class="suggestion-item" id="categorySuggestion"></div>
                                        <div class="suggestion-item" id="prioritySuggestion"></div>
                                    </div>
                                </div>

                                <div class="form-actions">
                                    <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
                                    <button type="submit" class="btn btn-primary">创建工单</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 工单详情模态框 -->
    <div class="modal" id="ticketModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">工单详情</h3>
                <button class="modal-close" id="modalClose">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 工单详情内容将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ai-features.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/tickets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
